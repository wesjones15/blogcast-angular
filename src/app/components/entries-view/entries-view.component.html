<div>
    <div class="entry-container" *ngFor="let entry of entries">
        <a routerLink="/blog/{{blogId}}/entry/{{entry.id}}">
            <label class="entry-title">{{entry.title}}</label>
        </a>
        <div class="entry-info">
            <label>{{entry.authorName}}</label>
            <div>{{entry.body}}</div>
        </div>
        <div>{{entry.createdOn}}</div>
    </div>
</div>
