<div class="wrapper">
    <h2>Comments</h2>
    <div class="comment-view" *ngFor="let comment of comments">
        <label>{{comment.authorName}}</label>
        <div class="comment-body">{{comment.body}}</div>
        <div class="manage-comments">
            <button>edit</button>
            <button (click)="deleteComment(comment.id)">delete</button>
        </div>
        <div class="timestamp">{{comment.createdOn}}</div>
        
    </div>
    <app-comment-form></app-comment-form>
</div>
