<div class="wrapper">
    <label class="blog-title"><a routerLink="/blog/{{blog.id}}">{{blog.title}}</a></label>
    <div class="entry">
        <h1 class="blog-entry-title">{{entry.title}}</h1>
        <div class="blog-entry-author">Written by {{entry.authorName}} on {{entry.createdOn}}</div>
        <div id="body">
            <p class="blog-entry-body">{{entry.body}}</p>
        </div>
    </div>
    <app-comments-view></app-comments-view>
</div>
